<div class="div">
  <h1 class="name">OEM 견적 문의가 접수되었습니다</h1>
  <p class="p">
    <span class="span">고객님께서 요청하신 OEM 견적 문의가 접수되었음을 안내해 드립니다. <br />요청 내용을 확인하신 후 견적 및 제작 여부를 결정해 주시기를 바랍니다. </span>
  </p>
</div>
<div class="table-container">
  <div class="table" role="table">
    <div class="tr" role="row">
      <div class="th" role="columnheader"><div class="text-wrapper-2">문의 상품명</div></div>
      <div class="td" role="cell"><div class="text-wrapper-3">#{product_name}</div></div>
    </div>
    <div class="tr-2" role="row">
      <div class="th" role="columnheader"><div class="text-wrapper-2">문의 날짜</div></div>
      <div class="td" role="cell"><div class="text-wrapper-3">#{inquiry_date}</div></div>
    </div>
  </div>
</div>
<div class="div-2">
  <div>자세한 내용은 판매자 통합 관리 시스템 내<br />‘주문/배송 > <span class="text-wrapper-5">OEM 문의</span>’메뉴에서 확인하실 수 있습니다.</div>
</div>
<div class="div-2-2">
  <div class="text-wrapper-4">구매자와의 원활한 소통을 통해 성공적인 거래로 이어지기를 기원합니다.</div>
</div>
