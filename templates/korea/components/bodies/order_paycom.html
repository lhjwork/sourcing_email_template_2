<div class="div">
  <h1 class="name">상품 준비 및 출고를 요청드립니다</h1>
  <p class="p">
    <span class="text-wrapper">주문자의 결제가 완료되어, 아래의 주문 건에 대한 상품 준비 및 출고를 요청드립니다.</span>
    <br />
    <span class="span">출고 마감 기한 내 상품을 발송해 주시기를 바랍니다.</span>
  </p>
</div>
<div class="table-container">
  <div class="table" role="table">
    <div class="tr" role="row">
      <div class="th" role="columnheader"><div class="text-wrapper-2">주문번호</div></div>
      <div class="td" role="cell"><div class="text-wrapper-3">#{order_number}</div></div>
    </div>
    <div class="tr-2" role="row">
      <div class="th" role="columnheader"><div class="text-wrapper-2">상품명</div></div>
      <div class="td" role="cell"><div class="text-wrapper-3">#{product_name}</div></div>
    </div>
  </div>
</div>
<div class="div-2">
  <div class="text-wrapper-4">출고 처리 및 송장 등록은 판매자 통합 관리 시스템 내</div>
  <div>‘주문/배송 > <span class="text-wrapper-5">주문 관리</span>’ 메뉴에서 진행해 주시기를 바랍니다.</div>
</div>
<div class="div-2-2">
  <div class="text-wrapper-4">※ 기한 내 출고가 이루어지지 않을 경우 거래에 차질이 생길 수 있으므로, 출고 일정 준수를 부탁드립니다.</div>
</div>
