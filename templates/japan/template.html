<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>템플릿 미리보기</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="../../styleguide.css" />
    <link rel="stylesheet" href="../../style.css" />
    <style>
      /* small helper for preview page */
      body {
        background: #fff;
      }
      .template-selector {
        position: fixed;
        top: 12px;
        right: 12px;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- common layout: remove fixed template code so query param takes precedence -->
    <main class="a">
      <div class="wrap">
        <section class="content">
          <header class="title">
            <img class="logo" src="../../img/email_logo.svg" alt="로고" />
            <div class="div">
              <p class="p" id="pageDesc"></p>
            </div>
          </header>

          <!-- injected body will be placed here -->
          <div id="dynamicBody"></div>
        </section>

        <!-- footer (components loaded by injector) -->
        <div data-include="./components/footer_jp.html"></div>
      </div>
    </main>

    <!-- load injector (relative to this file: ../../js/bodyInjector.js) -->
    <script src="../../js/bodyInjector.js"></script>
  </body>
</html>
